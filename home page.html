<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employees form</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<h1 class="text-danger text-center bg-dark">Employee form</h1>

<button class="btn btn-warning">Homepage</button>
<button class="btn btn-primary">Portfolio</button>
<button class="btn btn-danger">About</button>
<button class="btn btn-success">Contact us</button>
<button class="btn btn-outline-danger">Courses</button>
<button class="btn btn-outline-warning">Services</button>
<button class="btn btn-outline-dark">Payment</button>

<form action="" class="m-5 bg-info p-5">
    <label for="fname" class="form-label mb-3">First name:</label>
    <input type="text" id="fname" class="form-control" placeholder="firstname" required="required">

    <label for="sname" class="form-label mb-3"> Surname:</label>
    <input type="text" id="sname" class="form-control" placeholder="surname" required="required">

    <label for="password" class="form-label mb-3">Password:</label>
    <input type="password" id="password" class="form-control" placeholder="password" required="required">

    <label for="email" class="form-label mb-3">Email Address:</label>
    <input type="email" id="email" class="form-control" placeholder="email" required="required">

    <button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>



</form>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/music1.webp" alt="Nairobi" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Nairobi Kenya</h3>
        <p>We had such a great time in NK!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/music2.webp" alt="Cinema" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Nairobi Cinema</h3>
        <p>Thank you, Nairobi!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/music3.webp" alt="Lamu" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Lamu Mombasa</h3>
        <p>We love the Big Apple!</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</body>
</html>
